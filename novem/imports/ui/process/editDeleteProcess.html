<template name="editDeleteProcess">
 <div class="row form-container form-wrapper">
	<div class="col s8">
		<div class="row">
			<div class="col s8 offset-s4">
				<h4 class="center-align"> Editar Proceso </h4>
			</div>
			<div class="input-field col s8 offset-s4">
				<select id="platings">
					<option value="" disabled selected>Escoja un Enchape</option>
					{{#each platings}}
						<option value="{{_id}}">{{name}}</option>
					{{/each}}
				</select>
				<label>Enchapes</label>
			</div>
			<div class="input-field col s8 offset-s4">
				<select id="processes">
					<option value="" disabled selected>Escoja un Proceso</option>
					{{#each processes}}
						<option value="{{_id}}">{{name}}</option>
					{{/each}}
				</select>
				<label>Procesos</label>
			</div>
			<div class="input-field col s8 offset-s4">
				<input placeholder="Nombre" id="process" type="text" class="validate">
				<label for="piece">Nombre Proceso</label>
        	</div>
		</div>
		<div class="row">
			<div class="col s8 offset-s4">
				<button class="btn waves-effect waves-light blue darken-3" name="update-process" id="update-process">Actualizar Datos</button>
				<button class="btn waves-effect waves-light red darken-3" name="calcular" id="delete-process">Borrar Proceso</button>
			</div>
		</div>
	</div>
</div>  
</template>
