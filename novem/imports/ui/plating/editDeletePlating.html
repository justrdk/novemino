<template name="editDeletePlating">
 <div class="row form-container form-wrapper">
	<div class="col s8">
		<div class="row">
			<div class="col s8 offset-s4">
				<h4 class="center-align"> Editar Enchape </h4>
			</div>
			<div class="input-field col s8 offset-s4">
				<select id="platings">
					<option value="" disabled selected>Escoja un Enchape</option>
					{{#each platings}}
						<option value="{{_id}}">{{name}}</option>
					{{/each}}
				</select>
				<label>Enchapes</label>
			</div>
			<div class="input-field col s8 offset-s4">
				<input placeholder="Nombre" id="plating" type="text" class="validate">
				<label for="plating">Nombre Enchape</label>
        	</div>
		</div>
		<div class="row">
			<div class="col s8 offset-s4">
				<button class="btn waves-effect waves-light blue darken-3" name="calcular" id="update-plating">Actualizar Datos</button>
				<button class="btn waves-effect waves-light red darken-3" name="calcular" id="delete-plating">Borrar Enchape</button>
			</div>
		</div>
	</div>
</div>  
</template>
