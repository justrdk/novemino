<template name="login">
 <div class="row form-container form-wrapper">
	<div class="col s8">
		<div class="row">
			<div class="input-field col s8 offset-s4">
				<input placeholder="Email" id="email" type="text" class="validate">
				<label for="email">Email</label>
        	</div>
        	<div class="input-field col s8 offset-s4">
				<input placeholder="Contraseña" id="password" type="password" class="validate">
				<label for="password">Contraseña</label>
        	</div>
		</div>
		<div class="row">
			<div class="col s8 offset-s6">
				<button class="btn waves-effect waves-light green darken-3" name="login" id="login">Iniciar Sesión</button>
			</div>
		</div>
	</div>
</div>  
</template>
