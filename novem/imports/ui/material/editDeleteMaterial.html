<template name="editDeleteMaterial">
<div class="row form-container form-wrapper">
	<div class="col s8">
		<div class="row">
			<div class="input-field col s8 offset-s4">
				<select id="materials">
					<option value="" disabled selected>Escoja un Material</option>
					{{#each materials}}
					<option value="{{_id}}">{{sapNumber}} - {{description}}</option>
					{{/each}}
				</select>
				<label>Materiales</label>
			</div>
			<div class="input-field col s8 offset-s4">
				<input id="sap-number" type="text" class="validate">
				<label for="piece">Numero SAP</label>
			</div>
			<div class="input-field col s8 offset-s4">
				<input id="description" type="text" class="validate">
				<label for="piece">Descripcion</label>
			</div>
			<div class="input-field col s8 offset-s4">
				<input id="measurement-unit" type="text" class="validate">
				<label for="piece">Unidad Medida</label>
			</div>
		</div>
		<div class="row">
			<div class="col s8 offset-s4">
				<button class="btn waves-effect waves-light blue darken-3" name="calcular" id="update-material">Actualizar Datos</button>
				<button class="btn waves-effect waves-light red darken-3" name="calcular" id="delete-material">Borrar Material</button>
			</div>
		</div>
	</div>
</div>
</template>
