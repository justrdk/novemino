<template name="editDeleteProject">
 <div class="row form-container form-wrapper">
	<div class="col s8">
		<div class="row">
			<div class="input-field col s8 offset-s4">
				<select id="projects">
					<option value="" disabled selected>Escoja un Proyecto</option>
					{{#each projects}}
						<option value="{{_id}}">{{name}}</option>
					{{/each}}
				</select>
				<label>Proyectos</label>
			</div>
			<div class="input-field col s8 offset-s4">
				<input placeholder="Nombre" id="project" type="text" class="validate">
				<label for="project">Nombre Proyecto</label>
        	</div>
		</div>
		<div class="row">
			<div class="col s8 offset-s4">
				<button class="btn waves-effect waves-light blue darken-3" name="calcular" id="update-project">Actualizar Datos</button>
				<button class="btn waves-effect waves-light red darken-3" name="calcular" id="delete-project">Borrar Proyecto</button>
			</div>
		</div>
	</div>
</div>  
</template>
